{% extends '_base.html' %}
{% block title %}Search{% endblock title %}
{% block content %}

<h1>Search Results</h1>
{% for news in news_list %}
<div>
<h3><a href="{{ news.get_absolute_url }}">{{ news.title }}</a></h3>
<p>Author: {{ news.by }}</p>
<p>Type: {{ news.type }}</p>
</div>
{% endfor %}
{% endblock content %}
